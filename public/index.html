<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Straker Exercise</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-sanitize.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Straker Exercise</a>
                <a class="navbar-brand" href="https://github.com/rakeshmistrynz/straker-exercise">Git Hub</a>
            </div>
        </div>
        <!--/.container-fluid -->
    </nav>

    <!-- Main Content-->
    <div ng-app="myApp" ng-controller="bookCtrl">
        <div class="col-md-4 col-md-offset-4">
            <div class="list-group">
                <h3 class="text-center list-group-item active">Select A Book Title:</h3>
                <a href="#" class="list-group-item text-center" ng-repeat="(key,val) in books" ng-click="bookDetails(key)" ng-bind-html="books[key]['title']"></a>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <h3 ng-bind-html="title"></h3>
            <h4 ng-bind-html="author"></h4>
            <div ng-bind-html="body"></div>
        </div>
    </div>
    <!-- /Main content-->


</div>
<!-- /container -->

<!-- JavaScript -->
<script src="js/app.js"></script>
</body>
</html>
